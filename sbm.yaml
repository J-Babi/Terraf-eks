
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      name: springapppod
      labels:
        app: springapp
    spec:
      containers:
        - name: springappcontainer
          image: mylandmarktech/sping-boot-mongo
          ports:
          - containerPort: 8080
          env:
          - name: MONGO_DB_USERNAME
            valueFrom:
              configMapKeyRef:
                name: mongo-configmap
                key: db-username
          - name: MONGO_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-db-password
                key: db-password
          - name: MONGO_DB_HOSTNAME
            value: mongo
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: mongo-configmap
data:
# Configuration values can be set as key-value properties
  db-username : devdb
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-db-password
# type: Opaque means that from kubernetes's point of view the contents of this Secret is unstructured.
# It can contain arbitrary key-value pairs.
type: Opaque
data:
# Output of "echo -n "devdb@123' | base64"
  db-password: ZGV2ZGJAMTIz

---
apiVersion: v1
kind: Service
metadata:
  name: springapp
spec:
  selector:
    app: springapp
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: extensions/v1
kind: Ingress
metadata:
  name: ingress-resource-1
spec:
  ingressClassName: nginx
  rules:
  - host: DNSname (eg. tekglobal.io)
    secretName: mylandmarktech-ingress-tls
    http:
      paths:
      # Default Path(/)
      - backend:
          serviceName: springapp
          servicePort: 80
      - path: /app
        backend:
          serviceName: myappsvc
          servicePort: 80
      - path: /java-web-app
        backend:
          serviceName: javawebapp
          servicePort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodbpvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mongodbrs
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
     metadata:
       name: mongodbpod
       labels:
         app: mongodb
     spec:
       volumes:
       - name: pvc
         persistentVolumeClaim:
           claimName: mongodbpvc
       containers:
       - name: mongodbcontainer
         image: mongo
         ports:
         - containerPort: 27017
         env:
         - name: MONGO_INITDB_ROOT_USERNAME
           valueFrom:
             configMapKeyRef:
               name: mongo-configmap
               key: db-username
         - name: MONGO_INITDB_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: mongo-db-password
               key: db-password
         volumeMounts:
         - name: pvc
           mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  type: ClusterIP
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
